name: forust
version: 0.1
author: Brad Urani <bradurani@gmail.com>
about: Forust is a Procfile runner built with Rust
args:
  - directory:
        short: d
        long: directory
        help: "Default: Procfile directory"
        takes_value: true
  - file:
        short: f
        long: file
        help: "Default: Procfile"
        takes_value: true
